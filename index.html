<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

   <title>My Form HTML5 and CSS</title>
</head>

<body>

   <div class="contenedor">

      <div class="header"> <!-- Título del Header -->
         <h2>Payment form example</h2>
      </div>

      <div class="warning"> <!-- Mensaje Warning -->
         <p><strong>Some fields are missing</strong></p>
      </div>

      <div class="formulario-card"> <!-- Formulario para pedir datos de la tarjeta -->
         <div class="card">
            <p><strong>Card #</strong></p>
            <input class="input-card" type="text" name="card" placeholder="XXXXXXXXXX" required="required" />
         </div>
         <div class="cvc">
            <p><strong>CVC #</strong></p>
            <input class="input-cvc" type="text" name="cvc" placeholder="000" required="required" />
         </div>
         <div class="amount">
            <p><strong>Amount</strong></p>
            <p><strong>$</strong><input class="input-amount" type="text" name="amount" placeholder="Amount"
                  required="required" /></p>
         </div>
      </div>

      <div class="formulario"> <!-- Formulario para pedir datos-->
         <div class="col-izquierda"> <!-- Columna Izquierda -->
            <div class="first-name">
               <p>First Name:</p>
               <input class="input-name-city" type="text" name="first-name" required="required" />
            </div>
            <div class="city">
               <p>City:</p>
               <input class="input-name-city" type="text" name="city" required="required" />
            </div>
            <div class="tarjetas">
               <p>We Accept:</p>
               <div class="img-tarjetas">
                  <input type="radio" id="mastercard" name="cards" value="mastercard" />
                  <i class="fa-brands fa-cc-mastercard"></i>
                  <input type="radio" id="visa" name="cards" value="visa" />
                  <i class="fa-brands fa-cc-visa"></i>
                  <input type="radio" id="american" name="cards" value="american" />
                  <i class="fa-brands fa-cc-diners-club"></i>
                  <input type="radio" id="paypal" name="cards" value="paypal" />
                  <i class="fa-brands fa-cc-paypal"></i>
               </div>
            </div>
         </div>

         <div class="col-derecha"> <!-- Columna Derecha-->
            <div class="last-name">
               <p>Last Name</p>
               <input class="input-last-name" type="text" name="last-name" required="required" />
            </div>

            <div class="direction">

               <div class="estado-postal">
                  <div class="estado">
                     <p>State</p>
                     <input class="input-estado" type="text" name="last-name" required="required" />
                  </div>
                  <div class="postal">
                     <p>Postal Code</p>
                     <input class="input-estado" type="text" name="last-name" required="required" />
                  </div>
               </div>

            </div>
            <div class="message">
               <p><label for="Message">Message</label></p>
               <textarea class="mensaje" id="Message" name="message" rows="4" cols="50"></textarea>
            </div>
         </div>
      </div>

      <div class="footer"> <!-- Botones de Footer -->
         <a class="cancel" href="#" role="button">Cancel</a>
         <a class="send" href="#" role="button">Send</a>
      </div>

   </div>
   <div>
      <p class="footer-marca">Made with <i class="fa-solid fa-heart"></i> by <a href="https://rubenramirezweb.com">Rubén Ramírez</a></p>
  </div>
   <script src="https://kit.fontawesome.com/f2beac05d4.js" crossorigin="anonymous"></script>
</body>

</html>
